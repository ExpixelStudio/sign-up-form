<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBP Gaming Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="main-container">

        <div class="form-container">

            <div class="form-img-container">
                <div class="form-img"><img src="assets/max-andrey-0UekgCtpq30-unsplash.jpg" alt="form image" class="form-img"></div>
                
                <div class="form-logo-div">
                    <div><img src="assets/gbp-logoo-trans.2.png" alt="form image" class="logo-img"></div>
                    
                    <div class="logo-text">Get Better Please Gaming</div>
                </div>
            </div>


            <div class="form-body">
                <div class="form-header">
                    <div><h2><em>This is not a real online service!</em><br><br> Being at the bottom of the scoreboard is not cool, you need to get better please!
                    Sign up now to get started.</h2></div>
                        <br><br>
                    <div><h2>You know you want to.</h2></div>
                </div>

                <form action="#" method="prompt" id="form">
                    <div><h3>Lets Do This!</h3></div>
                    <br>
                    <div class="form-row">
                        <div class="form-inputs ">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" autocomplete="off" >
                        </div>

                        <div class="form-inputs ">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-inputs ">
                            <label for="email">EMAIL ADDRESS</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" >
                        </div>

                        <div class="form-inputs ">
                            <label for="phone_num">PHONE NUMBER</label>
                            <input type="number" id="phone_num" name="phone_num" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-inputs ">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" minlength="10" >
                        </div>

                        <div class="form-inputs ">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" minlegth="10">
                        </div>
                    </div>
                    
                    
                </form>

                <div class="form-footer">

                    <button type="submit" form="form">Create Account</button><br><br>
                    Already have an account? <a href="#">Sign-in</a> 
                </div>
            
            </div> <!-- form-body -->

        </div> <!-- form-container -->
            
        
        
    </div> <!-- main-container -->
</body>
</html>
