<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBP Gaming Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="main-container">
        <div class="form-img-container"><img src="assets/martin-katler-7wCxlBfGMdk-unsplash.jpg" alt="form image"></div>
        
        

        <div class="form-container">

            <div class="form-header">
                This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                Sign up now to get started.
                You know you want to.
            </div>

            <form action="#" method="post" class="form">
                <h3>Get Better Please!</h3>
                <div class="form-row">
                    <div class="form-input">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Your first name..">
                    </div>

                    <div class="form-input">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Your last name..">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-input">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com">
                    </div>

                    <div class="form-input">
                        <label for="phone_num">Phone Number:</label>
                        <input type="number" id="phone_num" name="phone_num">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-input">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-input">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>
                
            </form>

            <div class="form-footer">
                <button>Create Account</button><br>
                Already have an account? Sign-in
            </div>

        </div> <!-- form-container -->
            
        
        
    </div> <!-- main-container -->
</body>
</html>
